<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>

    
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midia/Pexels-Arthouse-Studio-8493722.m4v" type="video/mp4">
        <source src="midia/Pexels-Arthouse-Studio-8493722.webm" type="video/webm">
        <source src="midia/Pexels-Arthouse-Studio-8493722.m4v" type="video/mp4">
        <p>seu navegador nao tem compatibilidade de reproduçao de videos</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <p>este video é hospedado no youtubi </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>agora do vimeo</h2>
    <p>video hospedado do vimeo</p>
    <iframe src="https://player.vimeo.com/video/2854365?h=3cbca7dc07&color=ff9933&byline=0&portrait=0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
