<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmas" checked> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="Sexo" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Desportos Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">basket</label> <br>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Nataçao</label> <br>
            <input type="checkbox" name="ten" id="iten"> Ténis <br>
            <input type="checkbox" name="ber" id="iber"> Berlinde           
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
